<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crops | Agriculture Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>

  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar mobile-hidden" id="sidebar">
      <div class="brand">
        <div class="logo">Ag</div>
        <div class="brand-text">
          <h6>AgriPanel</h6>
          <small>Management Dashboard</small>
        </div>
      </div>

      <div class="profile-card">
        <img src="../assets/avatar.png" alt="User Avatar" id="userAvatar">
        <div class="meta">
           <h6 id="userName">Rimsha Shabbir</h6>
          <small id="userRole">Admin</small>
        </div>
      </div>

      <nav class="nav-links">
        <a class="nav-link-item" href="./dashboard.html">
          <div class="nav-icon">D</div>
          <div class="nav-text">Dashboard</div>
        </a>

        <a class="nav-link-item active" href="./crops.html">
          <div class="nav-icon">C</div>
          <div class="nav-text">Crops</div>
        </a>

        <a class="nav-link-item" href="./farmers.html">
          <div class="nav-icon">F</div>
          <div class="nav-text">Farmers</div>
        </a>

        <a class="nav-link-item" href="./reports.html">
          <div class="nav-icon">R</div>
          <div class="nav-text">Reports</div>
        </a>

        <a class="nav-link-item" href="./settings.html">
          <div class="nav-icon">S</div>
          <div class="nav-text">Settings</div>
        </a>
      </nav>

      <div class="sidebar-footer mt-3">
        <button class="btn btn-green w-100" id="collapseBtn">Toggle Sidebar</button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- TOPBAR -->
      <header class="topbar">
        <div class="page-title">
          <h4>Crops</h4>
          <small>Manage crops with CRUD and search</small>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn" id="mobileMenuBtn" title="Menu">â˜°</button>
          <button class="btn btn-green" data-bs-toggle="modal" data-bs-target="#cropModal" id="addCropBtn">
            + Add Crop
          </button>
        </div>
      </header>

      <section class="panel mt-3">
        <div class="section-title">
          <h5>Crops List</h5>

          <div class="d-flex gap-2 align-items-center">
            <input class="form-control" style="max-width: 260px;" type="text" id="searchInput" placeholder="Search crop...">
          </div>
        </div>

        <div class="table-wrap">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Crop Name</th>
                <th>Season</th>
                <th>Farm</th>
                <th>Yield</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="cropsTableBody">
              <!-- Rendered by JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- MODAL -->
      <div class="modal fade" id="cropModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="border-radius:18px;">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Add Crop</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form id="cropForm">
                <input type="hidden" id="cropId">

                <div class="mb-3">
                  <label class="form-label">Crop Name</label>
                  <input type="text" class="form-control" id="cropName" placeholder="e.g. Wheat">
                  <div class="error-text" id="errName"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Season</label>
                  <select class="form-select" id="cropSeason">
                    <option value="">Select Season</option>
                    <option>Winter</option>
                    <option>Summer</option>
                    <option>All Year</option>
                  </select>
                  <div class="error-text" id="errSeason"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Farm</label>
                  <input type="text" class="form-control" id="cropFarm" placeholder="e.g. Farm A">
                  <div class="error-text" id="errFarm"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Yield</label>
                  <input type="number" class="form-control" id="cropYield" placeholder="e.g. 120">
                  <div class="error-text" id="errYield"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <select class="form-select" id="cropStatus">
                    <option value="">Select Status</option>
                    <option>Active</option>
                    <option>Inactive</option>
                  </select>
                  <div class="error-text" id="errStatus"></div>
                </div>

                <button type="submit" class="btn btn-green w-100" id="saveCropBtn">
                  Save Crop
                </button>
              </form>
            </div>

          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
