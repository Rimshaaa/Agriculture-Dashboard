<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports | Agriculture Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>

  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar mobile-hidden" id="sidebar">
      <div class="brand">
        <div class="logo">Ag</div>
        <div class="brand-text">
          <h6>AgriPanel</h6>
          <small>Management Dashboard</small>
        </div>
      </div>

      <div class="profile-card">
        <img src="../assets/avatar.png" alt="User Avatar" id="userAvatar">
        <div class="meta">
          <h6 id="userName">Rimsha Shabbir</h6>
          <small id="userRole">Admin</small>
        </div>
      </div>

      <nav class="nav-links">
        <a class="nav-link-item" href="./dashboard.html">
          <div class="nav-icon">D</div><div class="nav-text">Dashboard</div>
        </a>
        <a class="nav-link-item" href="./crops.html">
          <div class="nav-icon">C</div><div class="nav-text">Crops</div>
        </a>
        <a class="nav-link-item" href="./farmers.html">
          <div class="nav-icon">F</div><div class="nav-text">Farmers</div>
        </a>
        <a class="nav-link-item active" href="./reports.html">
          <div class="nav-icon">R</div><div class="nav-text">Reports</div>
        </a>
        <a class="nav-link-item" href="./settings.html">
          <div class="nav-icon">S</div><div class="nav-text">Settings</div>
        </a>
      </nav>

      <div class="sidebar-footer mt-3">
        <button class="btn btn-green w-100" id="collapseBtn">Toggle Sidebar</button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- TOPBAR -->
      <header class="topbar">
        <div class="page-title">
          <h4>Reports</h4>
          <small>Seasonal insights, crop performance, and yield history</small>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn" id="mobileMenuBtn" title="Menu">â˜°</button>
        </div>
      </header>

      <!-- SUMMARY CARDS -->
      <section class="grid-4" id="reportsStats">
        <!-- Rendered by JS -->
      </section>

      <!-- FILTERS + TABLE -->
      <section class="panel mt-3">
        <div class="section-title">
          <h5>Yield Report Table</h5>

          <div class="d-flex gap-2 align-items-center flex-wrap">
            <select class="form-select" style="max-width: 180px;" id="seasonFilter">
              <option value="All">All Seasons</option>
              <option value="Winter">Winter</option>
              <option value="Summer">Summer</option>
              <option value="All Year">All Year</option>
            </select>

            <select class="form-select" style="max-width: 180px;" id="statusFilter">
              <option value="All">All Status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>

            <input class="form-control" style="max-width: 240px;" id="reportSearch"
              placeholder="Search crop/farm..." />
          </div>
        </div>

        <div class="table-wrap">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Crop</th>
                <th>Farm</th>
                <th>Season</th>
                <th>Status</th>
                <th>Yield</th>
                <th>Performance</th>
              </tr>
            </thead>

            <tbody id="reportsTableBody">
              <!-- Rendered by JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- SIMPLE INSIGHTS SECTION -->
      <section class="row g-3 mt-2">
        <div class="col-lg-6">
          <div class="panel">
            <div class="section-title">
              <h5>Top Performing Crops</h5>
              <span class="badge-soft">Auto</span>
            </div>
            <div id="topCropsList"></div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="panel">
            <div class="section-title">
              <h5>Farms Summary</h5>
              <span class="badge-soft">Auto</span>
            </div>
            <div id="farmSummaryList"></div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
