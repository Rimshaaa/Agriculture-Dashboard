<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmers | Agriculture Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>

  <div class="app-layout">
    <aside class="sidebar mobile-hidden" id="sidebar">
      <div class="brand">
        <div class="logo">Ag</div>
        <div class="brand-text">
          <h6>AgriPanel</h6>
          <small>Management Dashboard</small>
        </div>
      </div>

      <div class="profile-card">
        <img src="../assets/avatar.png" alt="User Avatar" id="userAvatar">
        <div class="meta">
           <h6 id="userName">Rimsha Shabbir</h6>
          <small id="userRole">Admin</small>
        </div>
      </div>

      <nav class="nav-links">
        <a class="nav-link-item" href="./dashboard.html"><div class="nav-icon">D</div><div class="nav-text">Dashboard</div></a>
        <a class="nav-link-item" href="./crops.html"><div class="nav-icon">C</div><div class="nav-text">Crops</div></a>
        <a class="nav-link-item active" href="./farmers.html"><div class="nav-icon">F</div><div class="nav-text">Farmers</div></a>
        <a class="nav-link-item" href="./reports.html"><div class="nav-icon">R</div><div class="nav-text">Reports</div></a>
        <a class="nav-link-item" href="./settings.html"><div class="nav-icon">S</div><div class="nav-text">Settings</div></a>
      </nav>

      <div class="sidebar-footer mt-3">
        <button class="btn btn-green w-100" id="collapseBtn">Toggle Sidebar</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="page-title">
          <h4>Farmers</h4>
          <small>Static farmers data rendering</small>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn" id="mobileMenuBtn" title="Menu">â˜°</button>
        </div>
      </header>

      <section class="panel mt-3">
        <div class="section-title">
          <h5>Farmers List</h5>
          <span class="badge-soft">Static</span>
        </div>

        <div class="table-wrap">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Farmer</th>
                <th>Farms</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody id="farmersTableBody">
              <!-- Rendered by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
